sudo: required
language: node_js
node_js:
- 16

before_script:
  - deploy/setup.sh

script:
  - deploy/deploy.sh # serverless

env:
  global:
    AWS_ACCOUNT_ID: 500307732655
notifications:
  slack:
    secure: 
    on_succes: change
    on_failure: always
    on_pull_requests: true
    template:
      - "Built (<%{compare_url}|%{commit}>) on %{repository_name}@%{branch} by %{author} - %{result}"
      - "Subject: %{commit_subject}"
      - "Build details: %{build_url}"